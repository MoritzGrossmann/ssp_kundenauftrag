<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{customerOrderBean.id}" />
    </f:metadata>

    <h:body>
        <ui:composition template="shared/_layout.xhtml">
            <ui:define name="content">
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:outputLabel value="CustomerOrder #{customerOrderBean.order.id}" />
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable var="order" value="#{customerOrderBean.order.productionOrders}">
                    <f:facet name="header">
                        Productionorders
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{order.id}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
