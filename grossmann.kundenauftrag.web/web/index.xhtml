<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <f:view>
      <p:outputLabel value="Hello, world"/>
      <h:dataTable var="customer" value="${customerBean.customer}" class="table">
         <h:column>
            <f:facet name="header">Id</f:facet>
            <p:outputLabel value="${customer.id}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Name</f:facet>

            <h:link value="${customer.name}" outcome="customer">
               <f:param name="customerId" value="${customer.id}"/>
            </h:link>
         </h:column>
      </h:dataTable>
   </f:view>
</html>
