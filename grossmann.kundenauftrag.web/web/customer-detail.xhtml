<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <f:metadata>
        <f:viewParam id="id" name="id" value="#{customerDetailBean.id}" />
    </f:metadata>

    <h:body>
        <ui:composition template="shared/_layout.xhtml">
            <ui:define name="content">
                <h1><h:outputText value="#{customerDetailBean.customer.name}"/></h1>
                <p:dataTable var="order" value="#{customerDetailBean.customer.orders}">
                    <f:facet name="header">
                        Orders
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{order.id}" />
                    </p:column>

                    <p:column headerText="DateTime">
                        <h:outputText value="#{order.dateTime}" />
                    </p:column>

                    <p:column>
                        <h:link value="Show" outcome="order-detail">
                            <f:param name="id" value="#{order.id}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
