<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition>
            <h:form>
                <p:growl id="messages"/>
                <p:menubar styleClass="navbar">
                    <p:submenu label="#{msg.customer_name}" icon="ui-icon-pencil">
                        <p:menuitem value="#{msg.showall}" icon="fa fa-users" outcome="customer"/>
                        <p:menuitem value="#{msg.create}" icon="fa fa-user-plus" outcome="customer-create"/>
                    </p:submenu>
                    <p:submenu label="#{msg.order_name}" icon="ui-icon-pencil">
                        <p:menuitem value="#{msg.showall}" icon="fa fa-th-list" outcome="orders"/>
                        <p:menuitem value="#{msg.create}" icon="ui-icon-pencil" outcome="order-create"/>
                    </p:submenu>

                    <p:menuitem value="#{msg.statistics}" outcome="chart" icon="fa fa-area-chart" />
                    <p:submenu label="#{msg.language}" icon="fa fa-language">
                        <p:menuitem value="Deutsch" action="#{language.setLocale('de')}" update="@all"/>
                        <p:menuitem value="English" action="#{language.setLocale('en')}" update="@all"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" actionListener="#{authentication.logout()}" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
