<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="shared/_layout.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:repeat value="#{customerBean.customer}" var="customer">
                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage name="http://www.tntwestsoccer.com/no-image-available-300x300/" />
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{customer.id}" style="font-weight: bold"/>

                                    <h:outputText value="Name:" />
                                    <h:outputText value="#{customer.name}" style="font-weight: bold"/>

                                    <h:link value="Details" outcome="customer-detail">
                                        <f:param value="#{customer.id}" name="id"/>
                                    </h:link>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                        <hr />
                    </p:repeat>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
