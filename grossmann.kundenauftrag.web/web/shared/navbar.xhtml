<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition>
            <h:form>
                <p:growl id="messages" showDetail="true"/>
                <p:menubar styleClass="navbar">
                    <p:submenu label="#{msg.customer_name}" icon="ui-icon-pencil">
                        <p:menuitem value="#{msg.showall}" icon="fa fa-users" outcome="/protected/customer"/>
                        <p:menuitem value="#{msg.create}" icon="fa fa-user-plus" outcome="/protected/customer-create"/>
                    </p:submenu>
                    <p:submenu label="#{msg.order_name}" icon="ui-icon-pencil">
                        <p:menuitem value="#{msg.showall}" icon="fa fa-th-list" outcome="/protected/orders"/>
                        <p:menuitem value="#{msg.create}" icon="ui-icon-pencil" outcome="/protected/order-create"/>
                    </p:submenu>

                    <p:menuitem value="#{msg.statistics}" outcome="/protected/chart" icon="fa fa-area-chart" />
                    <p:submenu label="#{msg.language}" icon="fa fa-language">
                        <p:menuitem value="Deutsch" action="#{language.setLocale('de')}" update="@all"/>
                        <p:menuitem value="English" action="#{language.setLocale('en')}" update="@all"/>
                    </p:submenu>

                    <f:facet name="options">
                        <h:form>
                            <p:commandButton rendered="#{not empty request.remoteUser}" update="@all" value="Logout #{request.remoteUser}" actionListener="#{authentication.logout}" icon="ui-icon-extlink" />
                            <p:button rendered="#{empty request.remoteUser}" update="@all" value="Login" outcome="/protected/customer"/>
                        </h:form>
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
