<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <ui:composition template="shared/_layout.xhtml">
        <ui:define name="content">
            <h:form>
                <fieldset>
                    <legend>Registration</legend>

                    <div>
                        <label for="fname">First Name</label>
                        <h:inputText id="fname" value="#{userManagementBean.user.FName}" />
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <h:inputText id="lname" value="#{userManagementBean.user.LName}" />
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <h:inputText id="email" value="#{userManagementBean.user.email}" />
                    </div>
                    <div>
                        <label for="password1">Password</label>
                        <h:inputSecret id="password1" value="#{userManagementBean.user.password1}" />
                    </div>
                    <div>
                        <label for="password2">Password (repeat)</label>
                        <h:inputSecret id="password2" value="#{userManagementBean.user.password2}" />
                    </div>

                    <div class="buttonRow">
                        <h:commandButton action="#{userManagementBean.register()}" value="Register and Login" />
                    </div>

                </fieldset>
                <p>
                    <h:commandButton action="index" value="Home" />
                </p>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
