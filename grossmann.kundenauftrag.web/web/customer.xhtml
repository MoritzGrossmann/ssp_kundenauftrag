<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="shared/_layout.xhtml">
            <ui:define name="content">

                <p:toolbar style="margin-bottom: 10px">
                    <p:toolbarGroup align="left">
                        <p:outputLabel value="#{msg.customer_name}" />
                    </p:toolbarGroup>
                </p:toolbar>

                <h:form>
                    <p:panel id="panel" header="#{msg.search}" style="margin-bottom:10px;">
                        <p:messages id="messages" />
                        <h:panelGrid columns="4" cellpadding="5">
                            <h:outputLabel for="search" value="#{msg.name}: *" />
                            <p:inputText id="search" value="#{customerBean.searchText}" required="true" label="Name: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="search" />
                            <p:commandButton update="customer" value="#{msg.search}" actionListener="#{customerBean.search}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>

                <h:form id="customer">
                    <p:repeat value="#{customerBean.customer}" var="customer">
                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="#{msg.id}:" />
                                    <h:outputText value="#{customer.id}" style="font-weight: bold"/>

                                    <h:outputText value="#{msg.name}:" />
                                    <h:outputText value="#{customer.firstname} #{customer.lastname}" style="font-weight: bold"/>

                                    <h:outputText value="#{msg.email}:" />
                                    <h:outputText value="#{customer.email}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                            <h:link title="#{msg.show_detail}" outcome="customer-detail">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <f:param value="#{customer.id}" name="id"/>
                            </h:link>
                        </h:panelGrid>
                        <hr />
                    </p:repeat>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
