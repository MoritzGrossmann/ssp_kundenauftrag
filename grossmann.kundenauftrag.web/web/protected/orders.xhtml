<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../shared/_layout.xhtml">
            <ui:define name="content">
                <p:toolbar style="margin-bottom: 10px">
                    <p:toolbarGroup align="left">
                        <p:outputLabel value="#{msg.orders}" />
                    </p:toolbarGroup>
                </p:toolbar>

                <h:form>
                    <p:dataTable var="order" value="#{orderBean.lazyModel}" paginator="true" rows="20"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15,20" selectionMode="single" selection="#{orderBean.selectedOrder}" id="orderTable" lazy="true">
                        <p:ajax event="rowSelect" listener="#{orderBean.onRowSelect}"/> -->
                        <p:column headerText="#{msg.id}" sortBy="#{order.id}" filterBy="#{order.id}">
                            <h:outputText value="#{order.id}" />
                        </p:column>
                        <p:column headerText="#{msg.date}" sortBy="#{order.dateTime}" filterBy="#{order.dateTime}">
                            <h:outputText value="#{order.dateTime}" />
                        </p:column>
                        <p:column headerText="#{msg.customer_name_singular}" sortBy="#{order.customerName}" filterBy="#{order.customerName}">
                            <h:outputText value="#{order.customerName}" />
                        </p:column>

                        <p:column>
                            <p:button outcome="order-detail" value="#{msg.show_detail}" icon="fa fa-search">
                                <f:param name="id" value="#{order.id}"/>
                            </p:button>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
