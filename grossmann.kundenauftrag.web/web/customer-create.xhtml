<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <ui:composition template="shared/_layout.xhtml">
            <ui:define name="content">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:outputLabel value="Create Customer" />
                    </p:toolbarGroup>
                </p:toolbar>

                <h:form>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Name:"/>
                    <p:inputText value="#{customerCreateBean.customer.name}"/>

                    <p:outputLabel value="Email:" />
                    <p:inputText value="#{customerCreateBean.customer.email}"/>
                </h:panelGrid>

                <p:commandButton value="Submit" icon="ui-icon-check" action="#{customerCreateBean.submit()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
