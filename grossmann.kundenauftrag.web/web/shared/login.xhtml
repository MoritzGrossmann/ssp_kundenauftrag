<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Insert title here</title>
</h:head>
<h:body>
    <ui:composition template="_layout.xhtml">
        <ui:define name="title">ACP Login</ui:define>
        <ui:define name="content">
            <p:panel header="Login">
                <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action='j_security_check';" prependId="false">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon">
                                <span class="fa fa-user" style="font-style: italic;"/>
                            </span>
                            <p:inputText id="j_username" name="j_username" placeholder="#{msg.username}"/>
                        </div>
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon">
                                <span class="fa fa-key" style="font-style: italic;"/>
                            </span>
                            <p:password id="j_password" name="j_password" placeholder="#{msg.password}"/>
                        </div>

                        <p:commandButton id="login" value="Login" ajax="false"/>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
