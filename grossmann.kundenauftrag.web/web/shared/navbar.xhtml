<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition>
            <h:form>
                <p:growl id="messages"/>
                <p:menubar styleClass="navbar">
                    <p:submenu label="#{msg.customer_name}" icon="ui-icon-pencil">
                        <p:menuitem value="#{msg.showall}" icon="ui-icon-document" outcome="customer"/>
                        <p:menuitem value="#{msg.create}" icon="ui-icon-pencil" outcome="customer-create"/>
                    </p:submenu>
                    <p:submenu label="#{msg.order_name}" icon="ui-icon-pencil">
                        <p:menuitem value="#{msg.showall}" icon="ui-icon-document" outcome="orders"/>
                        <p:menuitem value="#{msg.create}" icon="ui-icon-pencil" outcome="order-create"/>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                    <f:facet name="options">
                        <h:form>
                            <h:panelGrid columns = "2">
                                #{msg.language} :
                                <h:selectOneMenu value = "#{language.locale}" onchange = "submit()"
                                                 valueChangeListener = "#{language.localeChanged}">
                                    <f:selectItems value = "#{language.countries}" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </h:form>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>


        </ui:composition>
    </h:body>
</html>
